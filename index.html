

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Pomodoro Timer</title>
      <link rel="stylesheet" href="index.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
   </head>
   <body>
      <nav id="navigation">
         <h1>Tomato Timer</h1>
         <ul>
            <li>FAQ</li>
            <li id ='settings'>Settings</li>
            <li>Tweet about us!</li>
         </ul>
         <div id="modal" class="modal" style="display:none">
            <!-- content -->
            <div class="modal-content">
               <div class="header">
                  <h1>Timer Settings</h1>
                  <i class="fas fa-times"></i>
               </div>
               <div class="time-inputs">
                  <h3 style="margin-left:5px"> Time (minutes)</h3>
                  <div class="flex-options">
                     <div>
                        <label for="Pomodoro">Pomodoro</label>
                        <input type="number" value="25" id="Pomodoro" name="Pomodoro">
                     </div>
                     <div>
                        <label for="Short-Break">Short-Break</label>
                        <input type="number" value="5" id="Short-Break" name="Short-Break">
                     </div>
                     <div>
                        <label for="Long-Break">Long-Break</label>
                        <input type="number" value="10" id="Long-Break" name="Long-Break">
                     </div>
                  </div>
               </div>
               <div class="sound">
                  <h3>Alert Volume</h3>
                  <input type="range">
               </div>
               <div class="autostart">
                  <h3>Auto start next Round?</h3>
                  <button>Press here</button>
               </div>
            </div>
         </div>
      </nav>
      <section id="timer-content">
         <ul id='break-buttons'>
            <li class='pomodoro'>Pomodoro</li>
            <li class='short'>Short Break</li>
            <li class='long'>Long Break</li>
         </ul>
         <div class="timer-container">
            <div id="timer">
               <h1 id='text'></h1>
            </div>
         </div>
         <div id='timer-control'>
            <div>
               <button type='button' class='start'>Start</button>
               <button type='button' class='stop'>Stop</button>
               <button type='button' class='reset'>Reset</button>
            </div>
         </div>
      </section>
      <section class="settings">
         <h1>Settings</h1>
         <p>You can set custom times, audio tone and volume via Settings button.</p>
      </section>
      <script src="index.js"></script>
   </body>
</html>
