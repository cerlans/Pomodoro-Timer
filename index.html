<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav id="navigation">
        <h1>Tomato Timer</h1>
    <ul>
        <li>Log</li>
        <li>FAQ</li>
        <li>Settings</li>
        <li>Tweet about us!</li>
    </ul> 
    </nav>

    <section id="timer-content">
        <ul id='break-buttons'>
          <li>Pomodoro</li>
          <li class='short'>Short Break</li>
          <li class='long'>Long Break</li>
        </ul>

        <div class="timer-container">
            <div id="timer">
                <h1 id='text'>25:00</h1>
            </div>  
        </div>

        <div id='timer-control'>
            <ul>
              <li class='start'>Start</li>
              <li class='stop'>Stop</li>
              <li class='reset'>Reset</li>
            </ul>
          </div>
    </section>

    <script src="index.js" defer></script>
</body>
</html>
